<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="dispalyTime" >00:00:00</h1>
        <div class="button">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="watchReset()">
        </div>
    </div>
    

<script>

    let [seconds, minutes, hours] = [0,0,0];
    let dispalyTime = document.getElementById("dispalyTime");
    let timer = null;
    function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 30){
                minutes = 0;
                hours++;
            }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = hours < 10 ? "0" + minutes : minutes;
        let s = hours < 10 ? "0" + seconds : seconds;

        dispalyTime.innerHTML = h +":"+ m +":"+ s;

    } 
    function watchStart(){
        if(timer!== null)
        {
             clearInterval(timer);
        }
       timer = setInterval(stopwatch , 1000 );
    }
    function watchStop(){
        clearInterval(timer);
    }
    function watchReset(){
        clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0];
        dispalyTime.innerHTML = "00:00:00";
    }

</script>    
</body>
</html>
